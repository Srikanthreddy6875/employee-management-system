<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: end;
            flex-direction:row;
            flex-wrap: wrap;
        }
        .div {
            background-color: red;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .sec {
            margin-right: auto;
            order: 4;
            flex-grow: 2;
        }
        .fpo {
            flex-shrink: 0;
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div">1</div>
    <div class="div sec">2</div>
    <div class="div">3</div>
    <div class="div fpo">4</div>
    <div class="div">5</div>
    </div>
</body>
</html>
