<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no">
    <meta name="color-scheme" content="light dark">
</head>

<body style="margin:0;padding:0;font-size:17px;font-family:Calibri,'Trebuchet MS',sans-serif;overflow:hidden">
    <table
        style="background: url('https://github.com/user-attachments/assets/0322d4a4-1988-40c9-9736-ac06542516cd') no-repeat center center;background-size: cover;">

        <tbody>
            <tr>
                <td>
                    <h5 style="color: #111;font-size: 16px;font-weight: 600;margin: 0 0 4px;">Warm
                        Regards,</h5>
                </td>
            </tr>
            <tr>
                <td>
                    <h5 style="color: #111;font-size: 16px;font-weight: 600;margin: 0;">%%displayName%%
                    </h5>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="color: #111;font-size: 16px;font-weight: 600;margin: 0;">%%title%%</p>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="" style="display: inline-flex;align-items: center;color: #111;text-decoration: none;">
                        <img src="https://github.com/user-attachments/assets/15007720-7b83-4864-896c-565c1ae7309f"
                            alt="phone-icon" style="width: 16px;height: 16px;">
                        <span
                            style="color: #111;font-size: 16px;font-weight: 600;margin-left: 3px;">%%MobilePhone%%</span>
                    </a>
                </td>
                <td>
                    <span style="font-weight: 600;">&nbsp;|&nbsp;</span>
                </td>
                <td>
                    <a href="tel:+914029803199"
                        style="display: inline-flex;align-items: center;color: #111;text-decoration: none;">
                        <img src="https://github.com/user-attachments/assets/9dc421d6-1653-4855-bf23-458e644ffc66"
                            alt="rel-phone" style="width: 16px;height: 16px;">
                        <span style="color: #111;font-size: 16px;font-weight: 600;margin-left: 3px;">+91
                            40-2980 3199</span>
                    </a>
                </td>
            </tr>
            <tr style="height: 40px;"></tr>
        </tbody>
    </table>
</body>

</html>
